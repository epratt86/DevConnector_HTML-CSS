<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Register | DevConnector</title>
  </head>
  <body>
    <nav class="navbar bg-primary">
      <h1>
        <a href="index.html">
          <i class="fas fa-code-branch"></i> Dev<span>Connector</span>
        </a>
      </h1>
      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <section id="register">
      <div class="container bg-light">
        <!-- Alert -->
        <div class="alert alert-danger">
          Invalid Credentials
        </div>
        <h1 class="large text-primary my-2">Sign Up</h1>
        <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
        <form action="dashboard.html" class="form">
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-field" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" class="form-field" />
            <small class="form-text">This site uses Gravatar</small>
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-field"
              placeholder="Password"
              minlength="6"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-field"
              placeholder="Confirm Password"
              minlength="6"
            />
          </div>
          <input type="submit" value="Register" class="btn btn-primary" />
        </form>
        <p class="my-1">
          Already have an account? <a href="index.html">Sign In</a>
        </p>
      </div>
    </section>
  </body>
</html>
